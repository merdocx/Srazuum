# Конфигурация nginx для отдачи медиа-файлов
server {
    listen 8080;
    server_name localhost;
    
    # Логи
    access_log /var/log/nginx/media_access.log;
    error_log /var/log/nginx/media_error.log;
    
    # Отдача медиа-файлов
    location /media/ {
        alias /root/crossposting_service/media/temp/;
        
        # CORS для доступа MAX API
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept";
        
        # Безопасность
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        
        # Кэширование
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
        
        # Разрешаем только GET запросы
        limit_except GET {
            deny all;
        }
        
        # Обработка OPTIONS для CORS
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept";
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }
    
    # Запрещаем доступ к другим директориям
    location / {
        return 403;
    }
}
