# Настройки ротации логов для Crossposting Service
# Этот файл должен быть скопирован в /etc/systemd/journald.conf.d/

[Journal]
# Максимальный размер всех журналов (500MB)
SystemMaxUse=500M

# Минимальное свободное место на диске (1GB)
SystemKeepFree=1G

# Максимальный размер одного файла журнала (50MB)
SystemMaxFileSize=50M

# Максимальное время хранения логов (30 дней)
MaxRetentionSec=30day

# Максимальное количество файлов журнала
MaxFiles=10

# Сжимать старые файлы журнала
Compress=yes

